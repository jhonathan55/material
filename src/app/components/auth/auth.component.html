<div class="container">
    <!-- <img src="../../../assets/img/logo_new_white.svg" alt="logo" class="logo"> -->
    <div class="login-form">
      <div class="banner_section">
        <div class="titulo_container">
          <h1>ipchile.cl</h1>
          <h2>El mejor IP!</h2>
        </div>
      </div>
      <mat-card class="form_card">
        <mat-card-title>Iniciar sesión</mat-card-title>
        <mat-card-content>
          <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <mat-form-field class="full-width-input separator" color="primary">
              <mat-label>Ingresa tu email</mat-label>
              <input matInput placeholder="pat@example.com" formControlName="email" type="text" required
                [class]="isValidField('email')">
              <mat-error *ngIf="loginForm.get('email')?.hasError('pattern') && loginForm.get('email')?.touched">
                Ingresa un email válido
              </mat-error>
              <mat-error *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched">
                Email es requerido
              </mat-error>
            </mat-form-field>

            <mat-form-field class="full-width-input separator" color="primary">
              <mat-label>Ingresa tu password</mat-label>
              <input matInput placeholder="" formControlName="password" [type]="hide ? 'password': 'text'" required>
              <button mat-icon-button type="button" matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <mat-error *ngIf="loginForm.get('password')?.errors">
                Password es requerido
              </mat-error>
            </mat-form-field>
            <button [disabled]="loginForm.invalid" mat-raised-button type="submit" color="primary">Login</button>

          </form>
          <div class="group_btn">
            <!-- (click)="onDialogRegister()" dialog reutilizable para registrar user -->
            <button mat-raised-button type="button" color="accent" routerLink='../register'>Registrarse</button>
            
          </div>

        </mat-card-content>
      </mat-card>
    </div>
</div>
